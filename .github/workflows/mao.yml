name: 栋仔主题编译2

on:
  workflow_dispatch:
    inputs:
      compile_threads:
        description: '编译线程数'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  BUILD_DIR: lede

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360

    steps:
    - name: 检查代码和配置
      uses: actions/checkout@v4

    - name: 初始磁盘空间检查
      timeout-minutes: 3
      run: |
        echo "初始磁盘空间:"
        df -h
        echo "执行快速系统清理..."
        sudo apt-get clean 2>/dev/null || true
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc 2>/dev/null || true
        sudo rm -rf /usr/local/lib/node_modules 2>/dev/null || true
        echo "清理后磁盘空间:"
        df -h

    - name: 验证配置文件
      run: |
        if [ ! -f ".config" ]; then
          echo "错误：缺少配置文件"
          exit 1
        fi
        echo "找到配置文件"

    - name: 安装编译环境
      timeout-minutes: 10
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git libncurses5-dev libssl-dev python3 unzip wget curl
        echo "环境安装完成"
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    - name: 克隆源码
      timeout-minutes: 5
      run: |
        if [ -d "$BUILD_DIR" ]; then
          echo "删除已存在的 $BUILD_DIR 目录"
          rm -rf $BUILD_DIR
        fi
        git clone --depth=1 $REPO_URL $BUILD_DIR
        echo "源码克隆完成"
        df -h

    - name: 更新软件源
      timeout-minutes: 5
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        echo "开始更新软件源..."
        $BUILD_DIR/scripts/feeds update -a > /dev/null 2>&1
        $BUILD_DIR/scripts/feeds install -a > /dev/null 2>&1
        echo "软件源更新完成"

    - name: 处理Node.js问题
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        echo "处理Node.js问题..."
        if [ -d "$BUILD_DIR/feeds/packages/lang/node" ]; then
          rm -rf "$BUILD_DIR/feeds/packages/lang/node"
        fi
        mkdir -p "$BUILD_DIR/feeds/packages/lang/node"
        echo "Node.js处理完成"

    - name: 创建主题目录
      run: |
        mkdir -p "$BUILD_DIR/package/lean/dongzhai-theme/luci-theme-dongzhai/files/www/luci-static/dongzhai/css"
        echo "主题目录创建完成"

    - name: 创建主题Makefile
      run: |
        THEME_DIR="$BUILD_DIR/package/lean/dongzhai-theme/luci-theme-dongzhai"
        if [ ! -d "$THEME_DIR" ]; then
          echo "错误：主题目录不存在"
          exit 1
        fi
        
        cat > "$THEME_DIR/Makefile" << 'EOF'
include $(TOPDIR)/rules.mk

LUCI_TITLE:=栋仔主题
LUCI_DEPENDS:=
PKG_VERSION:=1.0
PKG_RELEASE:=1

include $(INCLUDE_DIR)/package.mk

define Package/luci-theme-dongzhai
  $(call Package/luci/webtemplate)
  TITLE:=栋仔主题
  DEPENDS:=+luci-compat
endef

define Package/luci-theme-dongzhai/description
  栋仔个性化主题
endef

define Build/Configure
endef

define Build/Compile
endef

define Package/luci-theme-dongzhai/install
	$(INSTALL_DIR) $(1)/www/luci-static/dongzhai
	[ -d ./files ] && $(CP) ./files/* $(1)/www/luci-static/dongzhai/
endef

$(eval $(call BuildPackage,luci-theme-dongzhai))
EOF
        echo "主题Makefile创建完成"

    - name: 创建主题CSS
      run: |
        CSS_DIR="$BUILD_DIR/package/lean/dongzhai-theme/luci-theme-dongzhai/files/www/luci-static/dongzhai/css"
        if [ ! -d "$CSS_DIR" ]; then
          echo "错误：CSS目录不存在"
          exit 1
        fi
        
        cat > "$CSS_DIR/style.css" << 'EOF'
/* 栋仔主题样式 */
.header .fill .brand {
    color: #ff6600;
    font-weight: bold;
    font-size: 18px;
}
.sidebar {
    background: #2c3e50;
}
.sidebar .nav > li > a {
    color: #ecf0f1;
}
.btn-primary {
    background-color: #ff6600;
    border-color: #ff6600;
}
EOF
        echo "主题CSS创建完成"

    - name: 应用配置
      timeout-minutes: 3
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        cp .config "$BUILD_DIR/.config"
        echo "CONFIG_PACKAGE_luci-theme-dongzhai=y" >> "$BUILD_DIR/.config"
        echo "CONFIG_DEFAULT_luci-theme-dongzhai=y" >> "$BUILD_DIR/.config"
        echo "# CONFIG_PACKAGE_node is not set" >> "$BUILD_DIR/.config"
        echo "# CONFIG_PACKAGE_node-npm is not set" >> "$BUILD_DIR/.config"
        echo "# CONFIG_PACKAGE_node-yarn is not set" >> "$BUILD_DIR/.config"
        
        echo "# 空间优化配置" >> "$BUILD_DIR/.config"
        echo "# CONFIG_KERNEL_DEBUG_INFO is not set" >> "$BUILD_DIR/.config"
        echo "CONFIG_KERNEL_DEBUG_INFO_REDUCED=n" >> "$BUILD_DIR/.config"
        echo "# CONFIG_DEBUG is not set" >> "$BUILD_DIR/.config"
        echo "CONFIG_USE_STRIP=y" >> "$BUILD_DIR/.config"
        echo "CONFIG_USE_SSTRIP=n" >> "$BUILD_DIR/.config"
        echo "# CONFIG_BUILD_NLS is not set" >> "$BUILD_DIR/.config"
        echo "CONFIG_CLEAN_IPKG=y" >> "$BUILD_DIR/.config"
        
        echo "应用配置..."
        make -C "$BUILD_DIR" defconfig > /dev/null 2>&1
        echo "配置应用完成"

    - name: 编译前快速磁盘检查
      timeout-minutes: 2
      run: |
        echo "编译前磁盘空间:"
        df -h
        echo "执行快速清理..."
        sudo apt-get clean 2>/dev/null || true
        sudo rm -rf /var/cache/apt/archives/* 2>/dev/null || true
        sudo rm -rf /tmp/* 2>/dev/null || true
        echo "清理后磁盘空间:"
        df -h

    - name: 下载软件包
      timeout-minutes: 15
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        THREADS=${{ github.event.inputs.compile_threads }}
        echo "开始下载软件包..."
        make -C "$BUILD_DIR" download -j$THREADS > /dev/null 2>&1
        echo "软件包下载完成"

    - name: 编译固件
      timeout-minutes: 300
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        THREADS=${{ github.event.inputs.compile_threads }}
        echo "开始编译..."
        echo "当前磁盘空间:"
        df -h
        
        if [ "$THREADS" = "2" ]; then
          echo "使用2线程编译"
          if make -C "$BUILD_DIR" -j2 > /dev/null 2>&1; then
            echo "编译成功"
          else
            echo "编译失败，使用详细模式重试..."
            make -C "$BUILD_DIR" -j1 V=s
          fi
        else
          echo "使用单线程编译"
          if make -C "$BUILD_DIR" -j1 > /dev/null 2>&1; then
            echo "编译成功"
          else
            echo "编译失败，使用详细模式重试..."
            make -C "$BUILD_DIR" -j1 V=s
          fi
        fi
        
        echo "编译完成"

    - name: 检查生成的文件
      run: |
        if [ ! -d "$BUILD_DIR" ]; then
          echo "错误：$BUILD_DIR 目录不存在"
          exit 1
        fi
        echo "查找生成的固件文件:"
        find "$BUILD_DIR/bin/targets/" -type f \( -name "*.bin" -o -name "*.img" -o -name "*.gz" \) 2>/dev/null | head -10 || echo "未找到固件文件"
        echo "最终磁盘空间:"
        df -h

    - name: 上传结果
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: ${{ env.BUILD_DIR }}/bin/targets/**/*
        retention-days: 30

    - name: 完成提示
      run: |
        echo "编译流程完成"
